<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Document</title>
</head>
<body>
    <div class="main__background">
        <div class="main__background__first"></div>
        <div class="main__background__second"></div> 
    </div>

    <div class="login__box">
        <p class="login__text" id="login__text">User Register</p>
        <span class="error__msg" id="error__msg"></span>
        <form method="post" class="login__form" id="login__form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="repassword" placeholder="Rewrite your password" required>
            <button>Sign In</button>
        </form>
        <form method="post" class="login__form code__form" id="code__form">
            <input type="text" name="code" placeholder="Your code" required>
            <button>Sign In</button>
        </form>
    </div>  

    <script src="js/register.js"></script>
</body>
</html>
